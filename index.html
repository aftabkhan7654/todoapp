<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="TodoController as todoCtrl">
    <h1>ToDo List</h1>
    <div>
        <input type="text" ng-model="todoCtrl.newTask" placeholder="Add a new task">
        <button ng-click="todoCtrl.addTask()">Add</button>
    </div>
    <ul>
        <li ng-repeat="task in todoCtrl.tasks">
            <input type="checkbox" ng-model="task.completed">
            {{ task.text }}
            <button ng-click="todoCtrl.deleteTask($index)">Delete</button>
        </li>
    </ul>
    <div>Total tasks: {{ todoCtrl.tasks.length }}</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
